<div id="personagens" class="pagina">
  <div class="container">
    <div *ngIf="loading;else table" class="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <ng-template #table>
      <app-list title="Personagens" [quantity]="qtdCharacters">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Altura</th>
            <th scope="col">Massa</th>
            <th scope="col">Cor Olhos</th>
            <th scope="col">Cor Cabelo</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of characters">
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.height}}</td>
            <td>{{item.mass}}</td>
            <td>{{item.eye_color}}</td>
            <td>{{item.hair_color}}</td>
            <td>
              <a [routerLink]="['character']" [queryParams]="{ url: item.url}" class="btn btn-primary">+Detalhes</a>
            </td>
          </tr>
        </tbody>
      </app-list>

      <app-paginate (clickPrevious)="goToPrevious()" (clickNext)="goToNext()"></app-paginate>
    </ng-template>
  </div>
</div>
